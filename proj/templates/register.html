<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="background-color:thistle">
    <center>
        <h2>User Registration</h2>
        <form action="/accounts/register" method="post" style="font-family:Georgia, 'Times New Roman', Times, serif"> 
            {% csrf_token %}
            <input type="text" name="first" placeholder="first_name"><br><br>
            <input type="text" name="last" placeholder="last_name"><br><br>
            <input type="text" name="email" placeholder="email_id"><br><br>
            <input type="text" name="username" placeholder="username"><br><br>
            <input type="password" name="pwd1" placeholder="password1"><br><br>
            <input type="password" name="pwd2" placeholder="confirm password"><br><br>
            <input type="submit" >
        </form>
        <div>

            {% for m in messages %}
            <h3>{{m}}</h3>
              {% endfor %}
        </div>
    </center>
    
</body>
</html>
